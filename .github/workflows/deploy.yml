name: Deploy to cPanel

on:
  push:
    branches:
      - main # Change this to your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Deploy to cPanel
        run: |
          npm install ftp-deploy --save-dev
          npx ftp-deploy --host ${{ secrets.ftp_server }} --user ${{ secrets.ftp_user }} --password ${{ secrets.ftp_password }} --local-dir /home/rpistude/test.rpi.gov.bd --remote-dir /public_html
